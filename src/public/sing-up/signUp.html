<form name="signupForm" novalidate>

  <div class="form-group row">
    <label class="col-xs-2 col-form-label">First Name</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" name="firstName" ng-model="signUpController.user.firstName"
       placeholder="Pick a first name" value="signUpController.user.firstName" required>
       <span ng-if="signupForm.firstName.$error.required && signupForm.firstName.$touched">
         First name is required
       </span>
   </div>
  </div>
  <div class="form-group row">
    <label class="col-xs-2 col-form-label">Last name</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" name="lastName" ng-model="signUpController.user.lastName"
       placeholder="Pick a last name" value="signUpController.user.lastName" required>
       <span ng-if="signupForm.lastName.$error.required && signupForm.lastName.$touched">
         Last name is required
       </span>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-xs-2 col-form-label">Email address</label>
    <div class="col-xs-8">
      <input class="form-control" type="email" name="email" ng-model="signUpController.user.email"
       placeholder="Pick email" value="signUpController.user.email" required>
       <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
         Email is not valid!
       </span>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-xs-2 col-form-label">Phone number</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" name="phone" ng-model="signUpController.user.phone"
       placeholder="Pick a phone number" value="signUpController.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})" required>
       <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
         Phone must be in the format ###-###-####.
       </span>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-xs-2 col-form-label">Favourite dish(menu number)</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" name="favouriteDish" ng-model="signUpController.user.favouriteDish"
       placeholder="Pick a number of favourite dish" value="signUpController.user.favouriteDish">
       {{signUpController.dishNotFound}}
    </div>
  </div>
  <button class="btn btn-secondary"
          ng-disabled="signupForm.$invalid"
          ng-click="signUpController.submit()">Submit</button>
</form>
